<html>

<head>
  <title>Retro Snake</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <h1 class="text-header">Retro Snake</h1>
    <h2 class="text-header">Feeling old already? Just wait...</h2>
  </header>
  <div class="row">
    <section class="game-section eight columns">
      <canvas id="game" width="400" height="400"></canvas>
      <div id="game-over-screen">
        <h3 class="text-header">Game Over</h3>
        <h3 class="text-header" id="new-highscore-label">NEW HIGHSCORE</h3>
        <h4 class="text-header">Your Score: <span id="final-score">000000</span></h4>
      </div>
    </section>
    <section class="menu-section four columns">
      <div>
        <h3 class="text-header">Score: <span id="current-score">000000</span></h3>
        <h4 class="text-header">Highscore: <span id="current-highscore">000000</span></h4>
      </div>
      <div>
        <button class="menu-button" id="new-game-button">New Game</button>
        <button class="menu-button" id="pause-game-button">Pause Game</button>
      </div>
      <div>
        <span class="text-tooltip">Press <span class="text-highlight">[N]</span> to Start New Game</span>
        <span class="text-tooltip">Press <span class="text-highlight">[P]</span> to Pause/Unpause Game</span>
      </div>
    </section>
  </div>
  <div class="row">
    <section class="controlls">
      <span class="text-tooltip">Use <span class="text-highlight">Arrow Buttons</span> to Controll Snake</span>
    </section>
  </div>
  <script src="./build/bundle.js" type="text/javascript"></script>
</body>

</html>
