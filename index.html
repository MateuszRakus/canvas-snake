<html>

<head>
  <title>Retro Snake</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Retro Snake</h1>
    <h2>Feeling old already? Just wait...</h2>
  </header>
  <div class="row">
    <section class="game-section eight columns">
      <canvas id="game" width="400" height="400"></canvas>
      <div id="game-over-screen">
        <h3>Game Over</h3>
        <h3 id="new-highscore-label">NEW HIGHSCORE</h3>
        <h4>Your Score: <span id="final-score">000000</span></h4>
      </div>
    </section>
    <section class="menu-section four columns">
      <div>
          <h3>Score: <span id="current-score">000000</span></h3>
          <h4>Highscore: <span id="current-highscore">000000</span></h4>
      </div>
      <div>
        <button class="menu-button" id="new-game-button">New Game</button>
        <button class="menu-button" id="pause-game-button">Pause Game</button>
      </div>
    </section>
  </div>
  <script src="./build/bundle.js" type="text/javascript"></script>
</body>

</html>
